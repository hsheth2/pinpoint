<template name="list">
    <title id="title" class="sr-only">Nearby</title>
    
    <b>Your Position:</b> {{#if latPos}}({{cleanCoord latPos}}, {{cleanCoord lngPos}}){{else}} (loading...) {{/if}}<br>
    {{#if currentUser}}
        {{#if currentUser.profile.follow}}
            <!--<ul>
            {{#each inRange}}
                {{printContext}}
                <li>{{username}} - {{distTo profile.lastPos}}m away ({{cleanCoord profile.lastPos.lat}},{{cleanCoord profile.lastPos.lng}}) - As of {{livestamp profile.lastPos.time}}</li>
            {{else}}
                Noone is in your range!
            {{/each}}
            </ul>-->
            
            
            {{#if inRange}}
                <table class="table table-striped table-bordered">
                    <thead> 
                        <tr> 
                            <th class="col-xs-3">Username</th>
                            <th class="col-xs-3">Distance</th>
                            <th class="col-xs-3">Last Updated</th>
                            <th class="col-xs-3">Direction</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each inRange}}
                            <tr style="font-size: 14px; ">
                                <td class="col-xs-3">{{username}}</td>
                                <td class="col-xs-3">{{{friendlyDist profile.lastPos}}}</td>
                                <td class="col-xs-3">{{livestamp profile.lastPos.time}}</td>
                                {{#if shouldDisp profile.lastPos}}
                                                                <td class="col-xs-3">{{>arrow lastPos=profile.lastPos}}</td>

                                {{else}}
                                                                   <td class="col-xs-3">Direction not available - too close!</td>     
                                {{/if}}
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            {{else}}
                <p>Nobody is currently in your range!</p>
            {{/if}}
        {{else}}
            You are not following anyone!
        {{/if}}
        <p>{{logs}}</p>
    {{/if}}
</template>
