<template name="arrow">
    <title id="title" class="sr-only">Arrow</title>
    
    <!--<div style="display:table;">-->
    <!--    <div style="display:table-cell; vertical-align:middle; float:none;">-->
    <div>angle: {{angle}}</div>
    
    <!--<div>logss: {{logs}}</div>-->
    
    <div style="height: 100vh; vertical-align:middle;">
        <div class="text-center">
            <span style="-webkit-transform: rotate({{angleArrow}}deg); -moz-transform: rotate({{angleArrow}}deg); ">
                <i class="fa fa-chevron-circle-up" style="font-size: 15em;"></i>
            </span>
        </div>
    </div>
    
    <span>{{lastPos.lat}}, {{lastPos.lng}}</span>

</template>
